<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculadora Cuántica</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Calculadora Cuántica</a>
    </div>
</nav>

<div class="row">
    <form lass="col s12" action="#" th:action="@{/}" th:object="${calculatorForm}" method="post">
        <div class="row">
            <div class="input-field col s4">
                <input id="number_a" type="text" class="validate" th:field="*{a}" >
                <label for="number_a">Valor A</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input id="number_b" type="text" class="validate"  th:field="*{b}" >
                <label for="number_b">Valor B</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">=
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems, options);
    });
</script>

</body>
</html>
